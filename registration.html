<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Account</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="body">
      <div class="header">
        <h1>Register Below(Work in Progess)</h1>
      </div>
      <div class="registrationContainer">
        <div class="registerBox">
          <h3>Create Account</h3>
          <p>First Name</p>
          <input type="text" name="createFirstName" id="createFirstName" maxlength="25" value="">
          <p>Last Name</p>
          <input type="text" name="createLastName" id="createLastName"value="">
          <p>Login</p>
          <input type="text" name="createLogin" id="createLogin"value="">
          <p>Password</p>
          <input type="password" name="createPassword" id = "createPassword"value=""><br><br>

          <div class="submit-btn">
            <button type="button" class="btn-hover" name="submitButton" id = "submitButton" onclick="registerContact();">Create Account</button>
          </div>
          <p>By selecting Create Account, you agree....</p>
        </div>
      </div>
    </div>

  </body>
</html>
